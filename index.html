<html ng-app="crudApp">
<head>
<title>Daftar dan Twit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- Include main CSS -->
<link rel="stylesheet" type="text/css" href="css/template.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Include jQuery library -->
<script src="js/jQuery/jquery.min.js"></script>
<!-- Include AngularJS library -->
<script src="lib/angular/angular.min.js"></script>
<!-- Include Bootstrap Javascript -->
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/webcam.js"></script>

<script src="js/angular-script.js"></script>
<script src="css/mui/extra/mui-combined.js"></script>
</head>
<body>
  <div class="container-fluid">
  <div class="row" style="margin-top:11rem">
    <div class="col-md-5">
      <div class="wrapper" ng-controller="DbController">

      <form id="contact" class="form-horizontal" style="padding-right:40px" name="empList" id="empForm" ng-submit="insertInfo(empInfo);">
        <div class="col-md-offset-1">
        <div class="row" style="margin-top:10px;margin-bottom:20px">
          <div class="col-md-8">
            <img src="images/tarwit.png" class="img-fluid">
          </div>
        </div>


        <fieldset>
          <input type="text" name="emp_name" maxlength="11" class="form-control" placeholder="Nama" ng-model="empInfo.name" value="" autofocus required />
        </fieldset>
        <fieldset>
        <input type="text" name="emp_country" maxlength="11" class="form-control" placeholder="Kota Asal" ng-model="empInfo.country" autofocus required />
        </fieldset>
        <fieldset>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-at"></i></span>
          <input type="text" maxlength="8" name="emp_twitterid" class="form-control" placeholder="Akun Twitter" ng-model="empInfo.twitterid" autofocus required />
        </div>

        </fieldset>
        <fieldset>
          <div class="row">
            <div class="col-md-8">
              <textarea type="text" maxlength="160" name="emp_comment" class="form-control" placeholder="Katakan Sesuatu" ng-model="empInfo.comment" autofocus required></textarea>
              <small id="counter">0/160</small>
            </div>
            <div class="col-md-4">
              <img src="images/camera.png" id="results" type="button" class="btn img-thumbnail" data-toggle="modal" data-target="#myModal" ng-click="opencamera()" width="180" height="180">
            </div>
          </div>
        </fieldset>
        <input id="mydata" type="hidden" name="mydata" ng-model="empInfo.photo"/>
        <div class="alert alert-info" id="tesalert" hidden>
          <strong>Terima Kasih!</strong>
        </div>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Kirim Twit ke @openSUSEID</button>
        </fieldset>
      </div>
      </form>



    <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Kamera</h4>
              </div>
              <div class="modal-body">
                <div id="my_camera"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
                <button type="button" class="btn btn-success" ng-click="take_snapshot1()">Ambil Foto</button>
              </div>
            </div>

          </div>
        </div>


    <!-- Table to show employee detalis -->
      </div>
    </div>
    <div class="col-md-7 bottom-align-text" style="padding-left:10rem">
      <div id="deskripsi">
        <div class="row">
          <div class="col-md-12">
            <h3>Komunitas</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="images/logo.png" class="img-fluid">
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <p>
              openSUSE Indonesia (openSUSE-ID) adalah komunitas non profit yang didirikan untuk mendukung penggunaan, promosi dan memberikan bantuan bagi para pengguna distro Linux openSUSE di seluruh Indonesia.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Include controller -->
<script language="JavaScript">
  Webcam.set({
    width: 560,
    height: 420,
    dest_width: 320,
    dest_height: 240,
    image_format: 'jpeg',
    jpeg_quality: 90
  });

  //Webcam.attach( '#my_camera' );
</script>
<script>
  $(function(){
    $("textarea[name='emp_comment']").on('keyup',function(){
      var x = $("textarea[name='emp_comment']").val().length;
      $("#counter").html(x+'/160');
    });
    $("textarea[name='emp_comment']").on('keypress',function(e){
      var keyCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
      if (keyCode == 13) {
        return false;
      } else
      return true;
    });
  });
</script>

</body>
</html>
